{% extends 'user/base.html'%}
{% load static i18n bootstrap5 %}

{% block title %}{{ title }}{% endblock title %}

{% block content %}
   <div class="w-50 mx-auto border rounded p-4 m-4">
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
            <button type="submit" class="btn btn-primary">
              Save
            </button>
            <a href="{% url 'index' %}">Back</a>
        {% endbuttons %}

    </form>
   </div>
{% endblock content %}
