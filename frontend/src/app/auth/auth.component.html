<div class="w-full xl:w-1/3 mx-auto my-4 bg-gray-200/60 rounded rounded-xl shadow-xl">
      <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
        <div class="p-6">
            <h4 class="font-semibold">Sign in</h4>

          <div class="form-control">
            <label for="email"></label>
            <input type="email" id="email" placeholder="Email" name="email" formControlName="email">
          </div>
          <div class="form-control">
            <label for="password"></label>
            <input type="password" id="password" placeholder="Password" name="password" formControlName="password">
          </div>
        </div>
          <div class="bg-gray-300/25 p-2 rounded rounded-b-xl">
          <button type="submit" class="btn btn-primary" [disabled]="!authForm.valid">{{ isLoginMode ? 'Login' : 'Sign Up' }}</button>
          | <button class="btn btn-secondary" (click)="onSwitchMode()" type="button">
                Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}

              </button>
          </div>

      </form>
</div>
